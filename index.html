<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>The Symphony of Second Chances</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `In the bustling city of Harmony, there lived a musician named Alex who once reveled in the joy of creating music. However, a series of setbacks and failures in the competitive music industry left Alex drowning in self-doubt and depression.

One fateful day, an old friend invited Alex to attend a concert showcasing a renowned conductor named Maestro Grace. As the orchestra filled the auditorium with a mesmerizing symphony, Alex felt a spark reigniting within. Inspired by the music, Alex decided to give music one more chance.

Through hard work and determination, Alex composed a masterpiece that captured the essence of overcoming struggles. The composition, titled "Resilience Sonata," not only won the hearts of audiences worldwide but also brought a renewed sense of purpose to Alex's life.

The moral of the story: Life may present challenges, but embracing second chances and finding passion can lead to a triumphant comeback.
`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
